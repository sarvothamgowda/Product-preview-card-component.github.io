<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="container">
      <figure class="prod-img">
        <img id="desktop" src="./images/image-product-desktop.jpg" alt="product-image" width="600" height="900">
        <img id="mobile" src="./images/image-product-mobile.jpg" alt="mobile image" width="686" height="480">
      </figure>
      <article class="prod-description">
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        <ul>
          <li>$149.99</li>
          <li id="price">$169.99</li>
        </ul>
        <button> <img src="./images/icon-cart.svg" alt="icon" width="16" height="16"> &nbsp; Add to cart</button>
      </article>
    </main>
</body>
</html>
